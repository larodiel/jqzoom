<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jqzoom Demos</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  

  <!-- jqzoom -->
    
    <link rel="stylesheet" href="../css/jquery.jqzoom.css" type="text/css">
    <script src="../js/jquery.jqzoom-core.pack.js" type="text/javascript"></script>


  <!-- jqzoom -->

</head>
<body>

	<div class="container">
    
    <h1>Exemples</h1>
    <div class="panel-group" id="accordion">
  		<div class="panel panel-primary" id="innerzoom">
         
        <div class="panel-heading">
          <h1 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#innerzoom-p">Inner Zoom</a>
          </h1>
        </div>
        <div id="innerzoom-p" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="item-wrap clearfix">
              <a href="imgProd/triumph_big1.jpg" class="jqzoom-innerzoom" rel='gal1'  title="triumph" >
                  <img src="imgProd/triumph_small1.jpg"  title="triumph">
              </a>
            </div>

            <ul id="thumblist" class="clearfix zoom-thumbs-list" >
              <li><a class="zoomThumbActive" href='javascript:void(0);' rel="{gallery: 'gal1', smallimage: './imgProd/triumph_small1.jpg',largeimage: './imgProd/triumph_big1.jpg'}"><img src='imgProd/thumbs/triumph_thumb1.jpg'></a></li>
              <li><a href='javascript:void(0);' rel="{gallery: 'gal1', smallimage: './imgProd/triumph_small2.jpg',largeimage: './imgProd/triumph_big2.jpg'}"><img src='imgProd/thumbs/triumph_thumb2.jpg'></a></li>
              <li><a  href='javascript:void(0);' rel="{gallery: 'gal1', smallimage: './imgProd/triumph_small3.jpg',largeimage: './imgProd/triumph_big3.jpg'}"><img src='imgProd/thumbs/triumph_thumb3.jpg'></a></li>
            </ul>
          </div>
        </div>

      </div>

      <div class="panel panel-primary" id="standard">

        <div class="panel-heading">
          <h1 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#standard-p">Standard</a>
          </h1>
        </div>
        <div id="standard-p" class="panel-collapse collapse in">
          <div class="panel-body">
              <div class="item-wrap clearfix">
                <a href="imgProd/triumph_big1.jpg" class="jqzoom-standard" rel='gal2'  title="triumph" >
                    <img src="imgProd/triumph_small1.jpg"  title="triumph">
                </a>
              </div>
              <ul id="thumblist" class="clearfix zoom-thumbs-list list-unstyled" >
                <li>
                  <a class="zoomThumbActive" href='javascript:void(0);' rel="{gallery: 'gal2', smallimage: './imgProd/triumph_small1.jpg',largeimage: './imgProd/triumph_big1.jpg'}">
                    <img src='imgProd/thumbs/triumph_thumb1.jpg'>
                  </a>
                </li>
                <li>
                  <a href='javascript:void(0);' rel="{gallery: 'gal2', smallimage: './imgProd/triumph_small2.jpg',largeimage: './imgProd/triumph_big2.jpg'}">
                    <img src='imgProd/thumbs/triumph_thumb2.jpg'>
                  </a>
                </li>
                <li><a  href='javascript:void(0);' rel="{gallery: 'gal2', smallimage: './imgProd/triumph_small3.jpg',largeimage: './imgProd/triumph_big3.jpg'}"><img src='imgProd/thumbs/triumph_thumb3.jpg'></a></li>
            </ul>
          </div>
        </div>
        
      </div>

      <div class="panel panel-primary" id="reverse">
     
        <div class="panel-heading">
          <h1 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#reverse-p">Reverse</a>
          </h1>
        </div>
        <div id="reverse-p" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="item-wrap clearfix">
              <a href="imgProd/triumph_big1.jpg" class="jqzoom-reverse" rel='gal3'  title="triumph" >
                  <img src="imgProd/triumph_small1.jpg"  title="triumph">
              </a>
            </div>
            <ul id="thumblist" class="clearfix zoom-thumbs-list">
              <li><a class="zoomThumbActive" href='javascript:void(0);' rel="{gallery: 'gal3', smallimage: './imgProd/triumph_small1.jpg',largeimage: './imgProd/triumph_big1.jpg'}"><img src='imgProd/thumbs/triumph_thumb1.jpg'></a></li>
              <li><a href='javascript:void(0);' rel="{gallery: 'gal3', smallimage: './imgProd/triumph_small2.jpg',largeimage: './imgProd/triumph_big2.jpg'}"><img src='imgProd/thumbs/triumph_thumb2.jpg'></a></li>
              <li><a  href='javascript:void(0);' rel="{gallery: 'gal3', smallimage: './imgProd/triumph_small3.jpg',largeimage: './imgProd/triumph_big3.jpg'}"><img src='imgProd/thumbs/triumph_thumb3.jpg'></a></li>
            </ul>
          </div>
        </div>

      </div>

      <div class="panel panel-primary" id="resize">

        <div class="panel-heading">
          <h1 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#resize-p">Resize</a>
          </h1>
        </div>
        <div id="resize-p" class="panel-collapse collapse in">
          <div class="panel-body">
              <div class="item-wrap clearfix">
                <a href="imgProd/triumph_big1.jpg" class="jqzoom-resize" rel='gal4'  title="triumph" >
                    <img src="imgProd/triumph_small1.jpg"  title="triumph">
                </a>
              </div>
              <ul id="thumblist" class="clearfix zoom-thumbs-list">
                <li><a class="zoomThumbActive" href='javascript:void(0);' rel="{gallery: 'gal4', smallimage: './imgProd/triumph_small1.jpg',largeimage: './imgProd/triumph_big1.jpg'}"><img src='imgProd/thumbs/triumph_thumb1.jpg'></a></li>
                <li><a href='javascript:void(0);' rel="{gallery: 'gal4', smallimage: './imgProd/triumph_small2.jpg',largeimage: './imgProd/triumph_big2.jpg'}"><img src='imgProd/thumbs/triumph_thumb2.jpg'></a></li>
                <li><a  href='javascript:void(0);' rel="{gallery: 'gal4', smallimage: './imgProd/triumph_small3.jpg',largeimage: './imgProd/triumph_big3.jpg'}"><img src='imgProd/thumbs/triumph_thumb3.jpg'></a></li>
              </ul>
          </div>
        </div>

      </div>

      <div class="panel panel-primary" id="always">

        <div class="panel-heading">
          <h1 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#always-p">Always On</a>
          </h1>
        </div>
        <div id="always-p" class="panel-collapse collapse in">
          <div class="panel-body">
              <div class="item-wrap clearfix">
                <a href="imgProd/triumph_big1.jpg" class="jqzoom-always" rel='gal5'  title="triumph" >
                    <img src="imgProd/triumph_small1.jpg"  title="triumph">
                </a>
              </div>
              <ul id="thumblist" class="clearfix zoom-thumbs-list">
                <li><a class="zoomThumbActive" href='javascript:void(0);' rel="{gallery: 'gal5', smallimage: './imgProd/triumph_small1.jpg',largeimage: './imgProd/triumph_big1.jpg'}"><img src='imgProd/thumbs/triumph_thumb1.jpg'></a></li>
                <li><a href='javascript:void(0);' rel="{gallery: 'gal5', smallimage: './imgProd/triumph_small2.jpg',largeimage: './imgProd/triumph_big2.jpg'}"><img src='imgProd/thumbs/triumph_thumb2.jpg'></a></li>
                <li><a  href='javascript:void(0);' rel="{gallery: 'gal5', smallimage: './imgProd/triumph_small3.jpg',largeimage: './imgProd/triumph_big3.jpg'}"><img src='imgProd/thumbs/triumph_thumb3.jpg'></a></li>
              </ul>
          </div>
        </div>
      </div>

      <div class="panel panel-primary" id="drag">

        <div class="panel-heading">
          <h1 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#drag-p">Drag</a>
          </h1>
        </div>
        <div id="drag-p" class="panel-collapse collapse in">
          <div class="panel-body">
              <div class="item-wrap clearfix">
                <a href="imgProd/triumph_big1.jpg" class="jqzoom-drag" rel='gal6'  title="triumph" >
                    <img src="imgProd/triumph_small1.jpg"  title="triumph">
                </a>
              </div>
              <ul id="thumblist" class="clearfix zoom-thumbs-list">
                <li><a class="zoomThumbActive" href='javascript:void(0);' rel="{gallery: 'gal6', smallimage: './imgProd/triumph_small1.jpg',largeimage: './imgProd/triumph_big1.jpg'}"><img src='imgProd/thumbs/triumph_thumb1.jpg'></a></li>
                <li><a href='javascript:void(0);' rel="{gallery: 'gal6', smallimage: './imgProd/triumph_small2.jpg',largeimage: './imgProd/triumph_big2.jpg'}"><img src='imgProd/thumbs/triumph_thumb2.jpg'></a></li>
                <li><a  href='javascript:void(0);' rel="{gallery: 'gal6', smallimage: './imgProd/triumph_small3.jpg',largeimage: './imgProd/triumph_big3.jpg'}"><img src='imgProd/thumbs/triumph_thumb3.jpg'></a></li>
              </ul>
          </div>
        </div>

      </div>


    </div>
	</div>

  <script type="text/javascript">

      $(document).ready(function() {

        $('.jqzoom-standard').jqzoom({
            zoomType: 'standard',
            lens:true,
            preloadImages: false,
            alwaysOn:false
        });

        $('.jqzoom-innerzoom').jqzoom({
            zoomType: 'innerzoom',
            preloadImages: false,
            alwaysOn:false
        });

        $('.jqzoom-resize').jqzoom({
            zoomType: 'standard',
            lens:true,
            preloadImages: false,
            alwaysOn:false,
            zoomWidth: 200,
            zoomHeight: 200,
            xOffset:310,
            yOffset:30,
            position:'left'
        });

        $('.jqzoom-reverse').jqzoom({
            zoomType: 'reverse',
            lens:true,
            preloadImages: false,
            alwaysOn:false
        });


        $('.jqzoom-always').jqzoom({
            zoomType: 'standard',
            lens:true,
            preloadImages: false,
            alwaysOn:true
        });

        $('.jqzoom-drag').jqzoom({
            zoomType: 'drag',
            lens:true,
            preloadImages: false
        });

        
      });


    </script>

</body>
</html>
